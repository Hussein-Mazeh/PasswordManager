<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PassMan Test Login</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
      }
      .card {
        width: 320px;
        padding: 2rem;
        border-radius: 12px;
        background: #ffffff;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
      }
      .card h1 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-size: 1.4rem;
        text-align: center;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.6rem 0.75rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        border: 1px solid #d0d5dd;
        font-size: 1rem;
      }
      button {
        width: 100%;
        padding: 0.7rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        color: #ffffff;
        background: #2563eb;
        cursor: pointer;
      }
      button:focus {
        outline: 2px solid rgba(37, 99, 235, 0.35);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>PassMan Fixture</h1>
      <form id="login-form" autocomplete="on">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" value="alice" />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" value="S3cur3!" />

        <button type="submit">Sign In</button>
      </form>
    </main>
  </body>
</html>
