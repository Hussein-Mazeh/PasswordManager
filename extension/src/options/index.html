<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; script-src 'self'; style-src 'self'; img-src 'self'; connect-src 'none'; object-src 'none'"
    />
    <title>PassMan Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <h1>PassMan Options</h1>
      <form id="options-form">
        <label>
          Native host name
          <input type="text" id="host" value="com.yourorg.passman" />
        </label>
        <label>
          Vault directory
          <input
            type="text"
            id="vault-dir"
            value="vault"
          />
        </label>
        <label>
          Idle auto-lock (minutes)
          <input type="number" id="idle" min="1" value="10" />
        </label>
        <label class="checkbox">
          <input type="checkbox" id="require-exact" />
          Require exact host match
        </label>
        <div class="actions">
          <button type="submit">Save</button>
          <span id="status" aria-live="polite"></span>
        </div>
      </form>
    </main>
    <script src="options.js" type="module"></script>
  </body>
</html>
